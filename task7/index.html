<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">I learning JavaScript events!</p>
    <div>
      <button type="submit" onclick="changeCSS()">Change style!</button>
    </div>
    <div>
      <a href="#">Hover me</a>
      <button type="button" id="btnBlue">I change background on blue</button>
      <button type="button" id="btnPink">
        I change background on pink by double click
      </button>
      <button type="button" id="btnWhite">
        I change background if you are holding me
      </button>
    </div>
    <div>
      <button type="button" id="moveBtn">Move on me</button>
      <p id="texthere"></p>
    </div>
    <div>
      <span id="width"></span><br />
      <span id="height"></span>
    </div>
    <select name="country" id="country">
      <option value="">Choose your country</option>
      <option value="ger">Germany</option>
      <option value="usa">USA</option>
      <option value="ukr">Ukraine</option>
    </select>
    <select name="cities" id="cities">
      <option value="">Select your town</option>
    </select>
    <p id="countryText"></p>
    <select name="names" id="names">
      <option value="pavlo">Pavlo</option>
      <option value="artem">Artem</option>
      <option value="vladyslav">Vladyslav</option>
      <option value="valeria">Valeria</option>
    </select>
    <button type="submit" id="delBtn" onclick="deleteSelected()">Choose and delete</button>
    <script src="index.js"></script>
</body>
</html>
